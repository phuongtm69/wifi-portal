<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PATVN | WIFI Portal</title>
        <a href="css/bootstrap.css.map"></a>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
        <link href="css/magnific-popup.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script>
                    var like = function () {
                    console.log('LIKED');
                            document.getElementById('btnEnter').style.display = 'block';
                    };
                    var unlike = function () {
                    console.log('UNLIKED');
                            document.getElementById('btnEnter').style.display = 'none';
                    };
                    var unloadImg = function () {
                    document.getElementById('loading').style.display = 'none';
                    };
                    function regsiterOnLoad() {
                    FB.Event.subscribe('edge.create', like);
                            FB.Event.subscribe('edge.remove', unlike);
                            FB.Event.subscribe('xfbml.render', unloadImg);
                            $('#btnShare').click(function () {
                    FB.ui(
                    {
                    method: 'share',
                            href: 'https://www.facebook.com/patvietnam',
                    },
                            function (response) {
                            if (response &amp;&amp; !response.error_code) {
                            document.getElementById('btnEnter').style.display = 'block';
                            } else {
                            console.log('Cancel share');
                            }
                            }
                    );
                    });
                    }
        </script>
    </h:head>
    <h:body onload="regsiterOnLoad()">
        <script>
                    window.fbAsyncInit = function () {
                    FB.init({
                    appId: '709580122494400',
                            xfbml: true,
                            version: 'v2.1'
                    });
                    };
                    (function (d, s, id) {

                    var js, fjs = d.getElementsByTagName(s)[0];
                            if (d.getElementById(id)) {
                    return;
                    }
                    js = d.createElement(s);
                            js.id = id;
                            js.src = "//connect.facebook.net/en_US/sdk.js";
                            fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));</script>
        <!--header-->
        
        <div class="header">
            <div class="container">
                <div class="header-top">	
                    <div class="logo">
                        <h1><a href="index.html">PATVN WIFI PORTAL</a></h1>
                    </div>
                    <div class="top-nav">
                        <span class="menu"> </span>
                        <ul>
                            <li class="active" ><a href="index.html" class="scroll">Home</a></li>
                            <li><a href="#" class="scroll">Về chúng tôi</a></li>
                            <li><a href="#" class="scroll">Dịch vụ</a></li>
                            <li><a href="#" class="scroll">Liên hệ</a></li>
                        </ul>
                        <!--script-->
                        <script>
                                    $("span.menu").click(function () {
                            $(".top-nav ul").slideToggle(500, function () {
                            });
                            });
                        </script>
                    </div>

                    <div class="clearfix"> </div>
                    <i class="shadow"> </i>
                </div>
            </div>
        </div>
        <!--banner-->
        <div class="banner">
            <div class="container">
                <div class="banner-bottom">
                    <h2>Chọn 1 trong 3 cách <span>để truy cập internet</span></h2>
                </div>
                <div class="banner-top">
                    <div class="col-md-4 banner-grid">
                        <img src="images/bu.png" alt="" />
                        <h5>Like | Share with Facebook</h5>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                
                                <div id="loading"><h3>Loading...</h3></div>
                                <input id='btnShare' type='button' value='Share' class='btn btn-info'/>
                                <div class="fb-like-box" data-href="https://www.facebook.com/patvietnam?pnref=story" data-colorscheme="light" data-show-faces="false" data-header="true" data-stream="false" data-show-border="true"></div>
                                <form name="login" method="post" action="http://192.168.11.1:5280/">
                                    <div>
                                        <input type="hidden" name="accept_terms" value="yes" />   
                                        <input type="hidden" name="redirect" value="https://facebook.com"/>
                                        <input type="hidden" name="mode_login"/>
                                        <br/>
                                        <center><input type="submit" value="Continue" style="display: none;" class="btn btn-success" id="btnEnter"/></center>
                                    </div>
                                </form>
                            </div>


                        </div>
                        <i class="shadow-in"> </i>
                    </div>
                    <div class="col-md-4 banner-grid banner-grid-1">
                        <img src="images/se.png" alt="" />
                        <h5>Subscription</h5>
                        <br/> <br/>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h:form id="formSubscription">
                                    <h:inputText id="executeEmail" class="form-control" value="#{indexManagedBean.email}" p:placeholder="Nhập địa chỉ email"/>
                                    <br/>
                                    <div style="float:left">
                                        <h:commandButton value="Đăng ký" class="btn btn-info">
                                            <f:ajax execute="executeEmail" render="outputSubscription"/>
                                        </h:commandButton>

                                    </div>
                                    <h:outputText id="outputSubscription" value="#{indexManagedBean.access}" escape="false" />
                                </h:form>
                                <br/>
                                <br/>
                                

                            </div>

                        </div>
                        <i class="shadow-in shadow-in-1"> </i>
                    </div>
                    <div class="col-md-4 banner-grid banner-grid-2">
                        <img src="images/cu.png" alt="" />
                        <h5>Survey</h5>
                        <br/> <br/>
                        <div class="panel panel-default">
                            
                                <div class="panel-body">
                                    <h:form id="formSurvey">
                                    <h:inputText id="executeFName" class="form-control" value="#{indexManagedBean.firstName}" p:placeholder="Tên bạn là gì?"/>
                                    <br/>
                                    <h:inputText id="executeAge" class="form-control" value="#{indexManagedBean.age}" p:placeholder="Bạn bao nhiêu tuổi?"/>
                                    <br/>
                                    <h:selectOneMenu id="executeRegion" class="form-control" value="#{indexManagedBean.region}">
                                        <f:selectItem itemValue="Question" itemLabel="Bạn đến từ đâu?" />
                                        <f:selectItem itemValue="Europe" itemLabel="Châu Âu" />
                                        <f:selectItem itemValue="Asia" itemLabel="Châu Á" />
                                        <f:selectItem itemValue="North America" itemLabel="Bắc Mỹ" />
                                        <f:selectItem itemValue="South America" itemLabel="Nam Mỹ" />
                                    </h:selectOneMenu>
                                    <br/>
                                    <h:inputText id="executeEmails" class="form-control" value="#{indexManagedBean.emailSurvey}" p:placeholder="Nhập địa chỉ email"/>
                                    <br/>
                                    <h:commandButton value="Hoàn tất" class="btn btn-info">
                                        <f:ajax execute="executeFName executeRegion executeAge executeEmails" render="outputSurvey"/>
                                    </h:commandButton>
                                    <h:outputText id="outputSurvey" value="#{indexManagedBean.accessByCompleteSurvey}" escape="false" />
                                    </h:form>
                                </div>

                           
                        </div>
                    </div>
                    <div class="clearfix"> </div>

                </div>
                
            </div>
        </div>
        <!---->

        <!---->
        <div class="back">
            <i class="shadow-grid"> </i>
        </div>
        <!--footer-->
        <div class="footer">
            <div class="container">
                <p class="footer-grid">Copyright &copy; 2015 WIFI PORTAL by  <a href="http://pat.vn/" target="_blank">PAT.vn</a> </p>
            </div> 	
        </div>
        
    </h:body>
</html>
